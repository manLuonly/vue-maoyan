<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      border: 1px solid #000;
    }

    .a {
      opacity: 0;
    }

    .b {
      transition: all 5s;
    }

    .abc-leave-active {
      transition: all 5s;
    }

    .abc-leave-to {
      opacity: 0;
    }
  </style>
</head>
<body>

  <div id="app">

    <button @click="isShow = !isShow">切换</button>

    <transition name="abc"
      enter-class="a"
      enter-active-class="b"
      enter-to-class="c">
      <div class="box" v-if="isShow">我是个小d</div>
    </transition>


    <div>我是个大D</div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.21/vue.min.js"></script>
  <script>
    new Vue({
      el: '#app',

      data: {
        isShow: true
      }
    })
  </script>

</body>
</html>
